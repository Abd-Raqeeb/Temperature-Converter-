
{% load static %} 
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <style>
    .result
      {display: flex;
      justify-content: center;  
      gap: 10px;
  }
  form{
    box-shadow:0 0 10px rgba(0, 0, 0, 0.8);
  }
</style>
  <body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100 col-md-12 bg-light">
      <form class="row  m-3 border bg-light rounded p-4 rounded col-12 col-sm-12 col-md-10 col-lg-8" method="POST" action="{% url 'temp_convertor' %}">
        {% csrf_token %}
          <h1 class="text-center mb-4 col-sm-12 text-secondary fw-bold">Temperature Converter</h1>
          <div class="mb-3 col-sm-12 p-0">
            
            <label for="temperature" class="form-label px-2">Enter Temperature</label>
            <input type="float"name="temp" id="temperature" class="form-control" placeholder="Enter temperature value">
            {% if temp_error %}
            <div class="alert alert-light text-danger py-1 mt-2 " role="alert">{{temp_error}}</div>
            {% endif %}
          </div>
          <select class="form-select" aria-label="Default select example" name="unit" id="unit" style="font-size:15px;">
            <option value="" disabled selected style="font-size:15px;">Select temperature  method</option>
            <option value="Celsius"style="font-size:15px;" >Celsius (째C)</option>
            <option value="Fahrenheit"style="font-size:15px;">Fahrenheit (째F)</option>
            <option value="Kelvin"style="font-size:15px;">Kelvin (K)</option>
          </select>
          {% if  scale_error %}
          <div class="alert alert-light text-danger py-1 mt-2 " role="alert">{{scale_error}}</div>
          {% endif %}
           
          <div class="btn-group gap-5 mt-3 col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
            <a href="{% url "temp_convertor" %}" class="btn btn-light rounded border " tabindex="-1" role="button" aria-disabled="true"> Reset</a>
            <button type="submit" class="btn btn-light rounded border">Enter</button>
          </div>

      </form>
      {% if Celsius and  Fahrenheit and Kelvin %}
      <div class="result d-flex  col-12 col-sm-12 col-md-10 col-lg-8 rounded p-3"> 
        <h3 class="h3 col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 text-center m-0 bg-success-subtle rounded">{{Celsius}}째C</h3>
        <h3 class="h3 col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 text-center m-0 bg-warning-subtle rounded">{{Fahrenheit}}째F</h3>
        <h3 class="h3 col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 text-center m-0 bg-danger-subtle rounded">{{Kelvin}}K</h3>
      </div>
      {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
